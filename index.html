<template name="timetilbud">
    <div data-theme="a" data-role="page" id="timetilbud">
        <div data-role="content">
            <div class="open_cont">
              <p class="open">Open by Night</p>
              <p class="green">{{ date }}</p>
            </div>  
            <div data-role="collapsible-set" data-theme="a">
                {{#each offers}}
                <div data-role="collapsible">
                    <h3>{{this.when}}</h3>
                    <ul data-role="listview">
                    {{#each this.entries}}
                    <li class="eventLink"><img src="{{this.image}}"><h3>{{this.title}}</h3><p>{{desc}}</p></li>
                    {{/each}}
                    </ul>
                </div>
                {{/each}}
            </div>
              <p>Powered by 
                <img src="themes/images/titi_logo.png" alt="TiTi logo" width="60" height="53">
              </p>
            <a data-transition="slide" href="#manageEvents">
                Admin
            </a>
        </div>
    </div>
</template>

<template name="manageEvents">
    <div data-role="page" id="manageEvents" data-theme="a">
        <div data-theme="a" data-role="header">
          <a data-role="button" data-transition="slide" href="#timetilbud" class="ui-btn-left">
              Back
          </a>
          <h3>
            Redigér events
          </h3>
        </div>
        <div data-role="content">
            <div data-role="collapsible-set" data-theme="a">
                {{#each offers}}
                <div data-role="collapsible">
                    <h3>{{this.when}}</h3>
                    <ul data-role="listview">
                    {{#each this.entries}}
                    <li class="eventLink"><img src="{{this.image}}"><h3>{{this.title}}</h3><p>{{desc}}</p></li>
                    {{/each}}
                    </ul>
                </div>
                {{/each}}
            </div>
            <button class="newEvent">Nyt event eller tilbud</button>
        </div>
    </div>
</template>

<template name="editEvent">
  <!-- Admin Add Tilbud -->
  <div data-role="page" id="editEvent" data-theme="a">
      <div data-theme="a" data-role="header">
          <a data-role="button" href="#manageEvents" class="ui-btn-left">
              Back
          </a>
          <h3>
                Redigér event
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain">
            <form>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Type</legend>
                    <input type="radio" name="type" id="typeIsOffer" value="offer" checked="true" />
                    <label for="typeIsOffer">Tilbud</label>
                    <input type="radio" name="type" id="typeIsEvent" value="event"  />
                    <label for="typeIsEvent">Event</label>
                </fieldset>
            </form>
          </div>
          <div data-role="fieldcontain">
              <label for="product">
                  Titel
              </label>
              <input name="product" class="product" placeholder="" value="{{offer.title}}" type="text">
          </div>
          <div data-role="fieldcontain">
              <label for="description">
                  Beskrivelse
              </label>
              <textarea name="description" class="desc" placeholder="" value="{{offer.desc}}"></textarea>
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <div data-role="fieldcontain">
                      <label for="reduction">
                          Rabat
                      </label>
                      <input name="reduction" class="reduction" placeholder="%" value="{{offer.reduction}}" type="text">
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain">
                      <label for="price">
                          Pris
                      </label>
                      <input name="price" class="price" placeholder="Dkr" value="{{offer.price}}" type="text">
                  </div>
              </div>
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <div data-role="fieldcontain">
                      <label for="starttime">
                          Start
                      </label>
                      <input name="starttime" class="starttime" placeholder="" value="{{offer.starttime}}" type="datetime">
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain">
                      <label for="endtime">
                          Slut
                      </label>
                      <input name="endtime" class="endtime" placeholder="" value="{{offer.endtime}}" type="datetime">
                  </div>
              </div>
          </div>
          <a data-role="button" class="uploadPhotoButton"> Tilføj billede</a>
          <a data-role="button" class="saveEvent" data-inline=true>Gem</a>
          <a data-role="button" class="deleteEvent" data-inline="true">Slet</a>
      </div>
  </div>
</template>
